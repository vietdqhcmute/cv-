<div class="container-fluid">
  <div>
    <form>
      <div class="form-group">
        <label>Fisrt Name</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          placeholder=" First Name"
          [(ngModel)]="userForLeft.contact.firstName"
          name="userForLeft.contact.firstName"
          (keyup)="emitChangeValue($event)"
        />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          placeholder="Enter Last Name"
          [(ngModel)]="userForLeft.contact.lastName"
          name="userForLeft.contact.lastName"
          (keyup)="emitChangeValue($event)"
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
          [(ngModel)]="userForLeft.contact.email"
          name="userForLeft.contact.email"
          (keyup)="emitChangeValue($event)"
        />
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          placeholder="Enter phone"
          [(ngModel)]="userForLeft.contact.phone"
          name="userForLeft.contact.phone"
          (keyup)="emitChangeValue($event)"
        />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          class="form-control"
          id="country"
          placeholder="Enter country"
          [(ngModel)]="userForLeft.contact.address"
          name="userForLeft.contact.address"
          (keyup)="emitChangeValue($event)"
        />
      </div>
      <div class="form-group">
        <label>Title</label>
        <input
          type="text"
          class="form-control"
          id="country"
          placeholder="Enter country"
          [(ngModel)]="userForLeft.contact.title"
          name="userForLeft.contact.title"
          (keyup)="emitChangeValue($event)"
        />
      </div>
    </form>
  </div>
</div>
